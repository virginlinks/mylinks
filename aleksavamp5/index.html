<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aleksa Vamp — links hub</title>
  <meta name="description" content="Pick where to go next: OnlyFans or Fansly. Full content inside. Aleksa Vamp official." />
  <meta property="og:title" content="Aleksa Vamp — links hub" />
  <meta property="og:description" content="Pick where to go next: OnlyFans or Fansly. Full content inside." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="hero.jpg" />
  <style>
    :root{
      --bg:#0b0b0f;
      --card:#14141a;
      --text:#f5f7fb;
      --muted:#b8bdd1;
      --accent:#ff3b88;
      --accent-2:#7dd3fc;
      --ring: rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(60% 60% at 50% 0%, #17171f 0%, #0b0b0f 60%);
      color:var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", "Noto Sans", Arial, "Apple Color Emoji","Segoe UI Emoji";
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:min(740px, 100%);
      background:var(--card);
      border:1px solid var(--ring);
      border-radius:24px;
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }
    .hero{
      position:relative;
      width:100%; aspect-ratio: 16/9; background:#000; overflow:hidden;
    }
    .hero img{
      width:100%; height:100%; object-fit:cover; display:block; filter:saturate(1.05) contrast(1.05);
    }
    .overlay{
      position:absolute; inset:0; background:linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,0) 60%);
    }
    .content{ padding:28px 22px 26px 22px; }
    h1{ margin:0 0 6px; font-size:28px; letter-spacing:.3px;}
    p.sub{ margin:0 0 18px; color:var(--muted) }
    .btns{ display:grid; grid-template-columns:1fr; gap:12px; }
    a.btn{
      display:flex; align-items:center; justify-content:center;
      text-decoration:none; color:#fff; font-weight:700; letter-spacing:.2px;
      padding:14px 18px; border-radius:14px; border:1px solid var(--ring);
      outline:none; transition: transform .06s ease, box-shadow .06s ease;
      box-shadow:0 6px 18px rgba(0,0,0,.35);
      text-align:center; word-break:break-word;
    }
    a.btn:focus{ box-shadow:0 0 0 4px rgba(255,255,255,.08); }
    a.primary{ background:linear-gradient(180deg, #ff4d8d, #e92f77); }
    a.secondary{ background:linear-gradient(180deg, #60a5fa, #3b82f6); }
    a.btn:hover{ transform: translateY(-1px); }
    footer{ padding:10px 22px 22px; color:var(--muted); font-size:12px; text-align:center;}
    .logo{ font-weight:700; color:#fff; opacity:.9; }
    @media (min-width: 560px){
      .content{ padding:30px 28px 24px 28px; }
      h1{ font-size:32px }
      .btns{ grid-template-columns:1fr 1fr; }
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="hero">
      <img src="hero.jpg" alt="Aleksa's cover photo" />
      <div class="overlay" aria-hidden="true"></div>
    </div>
    <div class="content">
      <h1>Where to next?</h1>
      <p class="sub">Pick your poison. Full content inside.</p>
      <div class="btns" role="navigation" aria-label="Primary">
        <a id="btn-onlyfans" class="btn primary" href="#" rel="nofollow">Go to OnlyFans</a>
        <a id="btn-fansly" class="btn secondary" href="#" rel="nofollow">Go to Fansly</a>
      </div>
    </div>
    <footer>
      <span class="logo">virginlinks</span> · © <span id="y"></span>
    </footer>
  </main>
  <script>
    (function(){
      const of = "https://onlyfans.com/aleksa_vamp/trial/epi6zgo1oqlfi689mhjoukahzytltzrk";
      const fl = "https://fans.ly/AleksaVamp/t18";
      const allowed = ["src","utm_source","utm_medium","utm_campaign","utm_term","utm_content","ad","profile"];
      const params = new URLSearchParams(window.location.search);
      const out = new URLSearchParams();
      for (const k of allowed){
        if (params.has(k)){
          out.set(k, params.get(k));
        }
      }
      function tid(){ return Date.now().toString(36) + "-" + Math.random().toString(36).slice(2,8); }
      function withParams(u){
        const url = new URL(u);
        for (const [k,v] of out.entries()){ url.searchParams.set(k,v); }
        url.searchParams.set("tid", tid());
        return url.toString();
      }
      const o = document.getElementById("btn-onlyfans");
      const f = document.getElementById("btn-fansly");
      o.setAttribute("href", withParams(of));
      f.setAttribute("href", withParams(fl));
      document.getElementById("y").textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
