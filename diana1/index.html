<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diana — Where to next?</title>
  <meta name="description" content="Pick your poison. Full content inside. Go to Diana’s OnlyFans or Fansly." />
  <meta property="og:image" content="hero.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f0f12;
      --card: #18181d;
      --text: #ffffff;
      --muted: #b8b8c2;
      --accent: #ff2b6a;
      --accent-hover: #e1265f;
      --radius: 16px;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100%;
    }
    .wrap {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(440px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,.55);
    }
    .hero {
      display:block;
      width:100%;
      height:auto;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      background:#0b0b0d;
    }
    .content {
      padding: 22px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin: 10px 0 6px;
      letter-spacing: .2px;
    }
    .sub {
      color: var(--muted);
      margin: 0 0 18px;
      font-size: 15px;
      line-height: 1.45;
    }
    .btn {
      display:block;
      width:100%;
      border:0;
      border-radius:10px;
      padding:14px 16px;
      font-weight: 700;
      font-size:16px;
      text-decoration:none;
      color:#fff;
      background: var(--accent);
      cursor:pointer;
      transition: transform .05s ease, background .2s ease;
    }
    .btn + .btn { margin-top:12px; }
    .btn:focus-visible { outline: 3px solid #ffffff; outline-offset: 3px; }
    .btn:hover { background: var(--accent-hover); }
    .btn:active { transform: translateY(1px); }
    .foot {
      margin-top:12px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <article class="card" role="region" aria-label="Destination chooser">
      <img class="hero" src="hero.jpg" alt="Diana sitting in a chair, wearing glasses and a white shirt" />
      <div class="content">
        <h1>Where to next?</h1>
        <p class="sub">Pick your poison. Full content inside.</p>
        <a id="btn-onlyfans" class="btn" href="#" role="button" aria-label="Go to OnlyFans">Go to OnlyFans</a>
        <a id="btn-fansly" class="btn" href="#" role="button" aria-label="Go to Fansly">Go to Fansly</a>
        <p class="foot" aria-hidden="true">Links include your tracking parameters.</p>
      </div>
    </article>
  </main>
  <script>
    const DEST_ONLYFANS = "https://onlyfans.com/diana-228/trial/7teyfkzbdqis3tbtca8t3d1orasrmc6v";
    const DEST_FANSLY   = "https://fans.ly/valentinakusto/t3";

    const ALLOWED_KEYS = new Set([
      "src","utm_source","utm_medium","utm_campaign","utm_term","utm_content","ad","profile"
    ]);

    const srcParams = new URLSearchParams(window.location.search);
    const fwd = new URLSearchParams();
    for (const [k,v] of srcParams.entries()) {
      if (ALLOWED_KEYS.has(k) && v !== "") fwd.append(k, v);
    }

    function uniqueTid() {
      return "tid=" + (Date.now().toString(36) + Math.random().toString(36).slice(2,8));
    }

    function buildOutUrl(base) {
      const hasQ = base.includes("?");
      const u = base + (hasQ ? "&" : "?") + uniqueTid();
      const extra = fwd.toString();
      return extra ? u + "&" + extra : u;
    }

    document.getElementById("btn-onlyfans").addEventListener("click", function(e){
      e.preventDefault();
      window.location.href = buildOutUrl(DEST_ONLYFANS);
    });

    document.getElementById("btn-fansly").addEventListener("click", function(e){
      e.preventDefault();
      window.location.href = buildOutUrl(DEST_FANSLY);
    });
  </script>
</body>
</html>
